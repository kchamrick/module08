<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tic-tac-toe">
        <div class="row">
            <span class="cell">O</span>
            <span class="cell">X</span>
            <span class="cell">O</span>
        </div>
        <div class="row">
            <span class="cell">O</span>
            <span class="cell">X</span>
            <span class="cell">O</span>
        </div>
        <div class="row">
            <span class="cell">X</span>
            <span class="cell">O</span>
            <span class="cell">X</span>
        </div>
    </div>
</body>
</html>
